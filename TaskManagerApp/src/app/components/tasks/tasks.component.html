<div>
    <div class="row">
      <div class="leftDiv">
      <mat-form-field class="w-20" >
        <input matInput type="text"  placeholder="Add Task" disabled>
        <button  matSuffix mat-mini-fab color="primary" mat-mini-fab color="primary" (click)="openAddEditDialog(add, {})" matTooltip="Add new Task">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
       </div>
        <div class="rightDiv">
          <mat-form-field class="w-50">
            <input matInput type="text" [(ngModel)]="value" placeholder="Search Task"
              (keyup)="applyFilter($event)">
            <button matSuffix mat-mini-fab color="primary">
                <mat-icon class="search-icon">search</mat-icon>
            </button>
          </mat-form-field>
        </div> 
    </div>

<!-- mat TaskList Table -->
<div class="responsive-table">
  <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="task_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.tasK_ID}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="isCompleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IsCompleted </th>
      <td mat-cell *matCellDef="let row"> 
        <mat-checkbox
        [checked]="row.iS_COMPLETED"
        (change)="onCompletedTasks(row.tasK_ID,row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-mini-fab color="primary" (click)="openDeleteDialog(1, row)" matTooltip="Delete Task">
        <mat-icon>delete</mat-icon>
      </button></td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row;let i = index">    
        <button mat-mini-fab color="primary" (click)="openAddEditDialog(edit, row)" matTooltip="Edit Tasks">
        <mat-icon>edit</mat-icon>
      </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<!-- Task Table Paging -->
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
